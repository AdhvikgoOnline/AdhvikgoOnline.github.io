<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Settings Component</title>
  <link href="https://cdn.jsdelivrtstrap@5.3.0/dist/css/bootstrap.min.css
  https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body class="p-4">

  <print-settings></print-settings>

  <div id="print-area" class="mt-4 p-3 border">
    <h2>Printable Content</h2>
    <p>This content will be printed or exported to PDF.</p>
  </div>

  <script type="module">
    class PrintSettings extends HTMLElement {
      constructor() {
        super();
        this.innerHTML = `
          <div class="card">
            <div class="card-header">Print Settings</div>
            <div class="card-body">
              <form id="printForm" class="row g-3">
                <div class="col-md-6">
                  <label for="paperSize" class="form-label">Paper Size</label>
                  <select id="paperSize" class="form-select">
                    <option value="a4">A4</option>
                    <option value="letter">Letter</option>
                    <option value="legal">Legal</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="orientation" class="form-label">Orientation</label>
                  <select id="orientation" class="form-select">
                    <option value="portrait">Portrait</option>
                    <option value="landscape">Landscape</option>
                  </select>
                </div>
                <div class="col-12">
                  <button type="button" class="btn btn-primary" id="printBtn">Print</button>
                  <button type="button" class="btn btn-secondary" id="pdfBtn">Download PDF</button>
                </div>
              </form>
            </div>
          </div>
        `;
      }

      connectedCallback() {
        this.querySelector('#printBtn').addEventListener('click', () => window.print());
        this.querySelector('#pdfBtn').addEventListener('click', this.generatePDF);
      }

      generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: document.getElementById('orientation').value,
          unit: 'pt',
          format: document.getElementById('paperSize').value
        });

        const content = document.getElementById('print-area');
        doc.html(content, {
          callback: function (doc) {
            doc.save('print-content.pdf');
          },
          x: 10,
          y: 10
        });
      }
    }

    customElements.define('print-settings', PrintSettings);
  </script>
</body>
</html>
