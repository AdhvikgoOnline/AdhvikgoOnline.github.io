<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Draw Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .bracket {
            display: flex;
            overflow: visible;
            width: 100%;

            a,
            span {
                display: block;
            }

            ol {
                display: flex;
                flex-flow: row wrap;
                /*list-style-type: "";*/
                margin: 0;
                min-height: 100%;
                padding: 0;
            }

            li {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 0.05rem 0;
                position: relative;
                width: 100%;
            }

            div {
                border: var(--bs-border-width) solid var(--bs-body-color);
                padding: 0.5rem;
                position: relative;
            }

            section {
                max-width: 200px;
                min-width: 100px;
                padding: 0 20px 0 10px;
                width: 17%;
            }
            section:not(:last-child) {

                & li:after,
                li>div:before {
                    content: "";
                    display: block;
                    position: absolute;
                }

                & li:after {
                    right: -16px;
                    width: 15px;
                }

                & li:nth-child(even):after {
                    border-bottom: var(--bs-border-width) solid var(--bs-body-color);
                    border-bottom-right-radius: 0.3em;
                    border-right: var(--bs-border-width) solid var(--bs-body-color);
                    bottom: 50%;
                    height: 80%;
                }

                & li:nth-child(odd):after {
                    border-right: var(--bs-border-width) solid var(--bs-body-color);
                    border-top: var(--bs-border-width) solid var(--bs-body-color);
                    border-top-right-radius: 0.3em;
                    height: 80%;
                    top: 50%;
                }

                & li>div:before {
                    border-top: var(--bs-border-width) solid var(--bs-body-color);
                    top: 50%;
                    left: -15px;
                    width: 15px;
                }
            }

            section:last-child {
                & li>div:before {
                    content: "";
                    display: block;
                    position: absolute;
                    border-top: var(--bs-border-width) solid var(--bs-body-color);
                    top: 50%;
                    left: -15px;
                    width: 15px;
                }
            }
        }
    </style>
</head>

<body>
    <div class="bracket">
    </div>
    <script>
        $(function(){
            let drawcount = 8;
            for(let i = drawcount; i >= 1; i/=2){
                const targetElement = document.querySelector('.bracket');
                let objs = "";
                for(let j = i; j > 0; j--) {
                    objs += `<li><div>Player ${j}</div></li>`;
                }
                let cnt = `<section><h2>${i}</h2><ol>${objs}</ol></section>`;
                targetElement.insertAdjacentHTML('beforeend', cnt);
                // Other positions: 'beforebegin', 'afterbegin', 'afterend'
            }
        });
    </script>
</body>

</html>
