<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tournament Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles for centering -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-primary fw-bold">Add Tournament Details to Portfolio</h2>
                <form action="/submit-tournament" method="POST">

                    <!-- Tournament Name -->
                    <div class="mb-3">
                        <label for="tournamentName" class="form-label">Tournament Name</label>
                        <input type="text" class="form-control" id="tournamentName" name="tournamentName" placeholder="e.g., National Athletics Championship" required>
                    </div>

                    <!-- Dates -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="endDate">
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="e.g., New Delhi, India" required>
                    </div>

                    <!-- Sport & Category -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="sportDiscipline" class="form-label">Sport / Discipline</label>
                            <input type="text" class="form-control" id="sportDiscipline" name="sportDiscipline" placeholder="e.g., Track & Field - 100m Sprint" required>
                        </div>
                        <div class="col-md-6">
                            <label for="categoryDivision" class="form-label">Category / Division</label>
                            <input type="text" class="form-control" id="categoryDivision" name="categoryDivision" placeholder="e.g., Senior Men, U-20 Women" required>
                        </div>
                    </div>

                    <!-- Result -->
                    <div class="mb-3">
                        <label for="result" class="form-label">Your Result / Achievement</label>
                        <input type="text" class="form-control" id="result" name="result" placeholder="e.g., Gold Medal, 3rd Place, Personal Best" required>
                    </div>

                    <!-- Key Statistics -->
                    <div class="mb-3">
                        <label for="statistics" class="form-label">Key Statistics / Performance Metrics</label>
                        <textarea class="form-control" id="statistics" name="statistics" rows="3" placeholder="e.g., Time: 10.23s, Distance: 7.80m, Points: 150"></textarea>
                    </div>
                    
                    <!-- Trophies & Organizer -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="trophiesAwards" class="form-label">Trophies / Awards Won</label>
                            <input type="text" class="form-control" id="trophiesAwards" name="trophiesAwards" placeholder="e.g., Best Sprinter Award">
                        </div>
                        <div class="col-md-6">
                            <label for="organizer" class="form-label">Organizer / Governing Body</label>
                            <input type="text" class="form-control" id="organizer" name="organizer" placeholder="e.g., Athletics Federation of India">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Add Tournament</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
