<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Athlete Skills</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles for centering -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4 text-success fw-bold">Add Athlete Skills to Portfolio</h2>
                <form action="/submit-skills" method="POST">

                    <!-- Skill Name -->
                    <div class="mb-3">
                        <label for="skillName" class="form-label">Skill Name</label>
                        <input type="text" class="form-control" id="skillName" name="skillName" placeholder="e.g., Free Throw Shooting" required>
                    </div>

                    <!-- Skill Level -->
                    <div class="mb-3">
                        <label for="skillLevel" class="form-label">Skill Level</label>
                        <select class="form-select" id="skillLevel" name="skillLevel" required>
                            <option value="" disabled selected>Select a level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>

                    <!-- Skill Description -->
                    <div class="mb-3">
                        <label for="skillDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="skillDescription" name="skillDescription" rows="3" placeholder="Describe the skill and its importance..."></textarea>
                    </div>

                    <!-- Key Metrics -->
                    <div class="mb-4">
                        <label for="keyMetrics" class="form-label">Key Metrics / Achievements</label>
                        <textarea class="form-control" id="keyMetrics" name="keyMetrics" rows="3" placeholder="e.g., 90% Free Throw accuracy, 50-yard sprint in 5.5s"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Add Skill</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
